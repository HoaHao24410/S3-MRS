{% extends "base.html" %}
{% block title %}Check-in Successful{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="mb-4">
    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
    <h2 class="fw-bold">Check-in Successful</h2>
    <p class="text-muted">You have successfully checked into <strong>Room {{ room }}</strong>.</p>
  </div>

  <form action="/check-in/checkout" method="POST">
    <input type="hidden" name="room" value="{{ room }}">
    <button type="submit" class="btn btn-outline-danger px-4 py-2">
      <i class="fas fa-door-open me-2"></i>Check-out
    </button>
  </form>
</div>
{% endblock %}

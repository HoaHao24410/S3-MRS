<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="full-page">
    <!-- Left: Image -->
    <div class="left-img d-none d-md-block">
      <img src="{{ url_for('static', filename='images/Login.png') }}" alt="Forgot Password Image" />
    </div>

    <!-- Right: Form -->
    <div class="right-form">
      <div class="form-wrapper">
        <h5 class="text-center mb-3">Reset Your Password</h5>
        <p class="text-center text-muted mb-4" style="font-size: 14px;">
          Enter your registered email address. We'll send you a link to reset your password.
        </p>

        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required />
          </div>

          <button type="submit" class="btn btn-submit w-100">Send Reset Link</button>

          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="small">Back to login</a>
          </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3 text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</body>
</html>
